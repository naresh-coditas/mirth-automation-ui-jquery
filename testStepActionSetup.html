<div id="addTestStepScreen" class="container mt-5 screen">
  <h2>Add Test Step</h2>
  <form>
    <!-- 8.1) Channel Name Label with Value -->
   <div class="row">
		 <div class="form-group col-sm-5">
		  <label>Channel Name</label>
		  <input type="text" class="form-control" value="" disabled="disabled" id="channelName"/>
		</div>
		<div class="form-group col-sm-5">
		  <label>Test Case Description</label>
		  <input type="text" class="form-control" value="" disabled="disabled" id="testCaseDesc">
		</div>
     </div>

    <!-- 8.3) Sequence -->
    <div class="form-group">
      <label for="sequence">Sequence</label>
      <input type="text" class="form-control" id="sequence" name="sequence"/>
    </div>

    <!-- 8.4) Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>

    <!-- 8.5) Action Drop Down -->
    <div class="form-group">
      <label for="actionDropdown">Action</label>
      <select class="form-control" id="actionDropdown" name="action" onclick="showStepActionFields(this.value)">
        <option value="SEND_MESSAGE">Send Message</option>
		 <option value="SEND_MESSAGE_WITH_RANDOM_VALUES">Send Message with Random values</option>
        <option value="VERIFY_CONNECTOR_STATUS">Verify Connector Status</option>
		<option value="VERIFY_CONNECTOR_RESULT">Verify Connector Result</option>
		<option value="CUSTOM">Custom</option>
        <!-- Add more options as needed -->
      </select>
    </div>
	<div class="form-group" id="input-data-div">
      <label for="description">Input Data</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
	 <div class="row" id="connector-status-div" style="display:none">
		 <div class="form-group col-sm-5">
		  <label>Connector</label>
		  <select class="form-control" id="connectorStatus" name="action" >
			<option value="1">Source Connector</option>
			 <option value="2">Save Patient Appointment</option>
			<option value="3">Cancel Patient Appointment</option>
			
			<!-- Add more options as needed -->
		  </select>
		</div>
		<div class="form-group col-sm-5">
		  <label>Status</label>
		  <select class="form-control" id="connectorStatus" name="action" >
			<option value="SEND_MESSAGE">SENT</option>
			 <option value="SEND_MESSAGE_WITH_RANDOM_VALUES">RECEIVED</option>
			<option value="VERIFY_CONNECTOR_STATUS">ERROR</option>
			
			<!-- Add more options as needed -->
		  </select>
		</div>
     </div>
	 
	 <div class="row" id="connector-result-div" style="display:none">
		 <div class="form-group col-sm-5">
		  <label>Connector</label>
		  <select class="form-control" id="connectorStatus" name="action" >
			<option value="1">Source Connector</option>
			 <option value="2">Save Patient Appointment</option>
			<option value="3">Cancel Patient Appointment</option>
			
			<!-- Add more options as needed -->
		  </select>
		</div>
		<div class="form-group col-sm-5">
		  <label>Verify Result</label>
		 <textarea class="form-control" id="description" name="description" rows="3"></textarea>
		</div>
     </div>
	 
	 <div class="form-group" id="custom-div" style="display:none">
      <label for="description">Custom Script</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <!-- 8.6) Additional Elements based on Action Drop Down -->
    <!-- Add your elements dynamically based on the selected action -->

    <!-- 8.7) Save Button -->
    <button type="button" class="btn btn-primary" onclick="saveTestStep()">Save</button>
  </form>
</div>
