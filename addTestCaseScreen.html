<div id="addTestCaseScreen" class="container mt-5 screen">
  <h2>Add Test Case</h2>
  <form>
    <!-- 6.1) Channel Name Drop Down -->
    <div class="form-group">
      <label for="channelDropdown">Channel Name</label>
      <select class="form-control" id="channelDropdown" name="channel" disabled>
        <option value="">Select</option>
      </select>
    </div>

    <!-- 6.2) Test Case Id -->
    <div class="form-group">
      <label for="testCaseId">Test Case Id</label>
      <input type="text" class="form-control" id="testCaseId" name="testCaseId">
    </div>

    <!-- 6.3) Test Case Description -->
    <div class="form-group">
      <label for="testCaseDescription">Test Case Description</label>
      <textarea class="form-control" id="testCaseDescription" name="testCaseDescription" rows="3"></textarea>
    </div>

    <!-- 6.4) Save and Add Test Steps Buttons -->
    <button type="button" class="btn btn-primary" onclick="saveTestCase()">Save</button>
    <button type="button" class="btn btn-primary" onclick="showTestStepsScreen()">Save and Add Test Steps</button>
  </form>
</div>
