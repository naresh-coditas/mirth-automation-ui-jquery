<div class=" mt-5 screen" id="addTestStepAction">
<h2 class="text-left">Test Step Action Entry</h2>
<div id="uiConfigForm">
<div class="row">
<div class="col-md-6 mb-3">
    <div class="form-group">
        <label for="elementLabel">Name:</label>
        <input type="text" class="form-control" id="actionName" name="actionName" ng-model="formData.actionName" required>
    </div>
    </div>
    <div class="col-md-6 mb-3">
    <div class="form-group">
        <label for="elementLabel">Executer Class:</label>
        <input type="text" class="form-control" id="executerClass" name="executerClass" ng-model="formData.executerClass" required>
    </div>
    </div>
    </div>
	<div class="form-group">
        <label for="elementLabel">Description:</label>
        <input type="text" class="form-control" id="description" name="description" ng-model="formData.description" required>
    </div>
    <button ng-if ="formData.id === null || formData.id == ''" type="button" class="btn btn-primary" ng-click="saveTestCase()">Save</button>
    <button ng-if ="formData.id !== null && formData.id != ''" type="button" class="btn btn-primary" ng-click="updateTestCase()">Update</button>
	<button ng-if ="formData.id !== null && formData.id != ''" type="button" class="btn btn-primary" ng-click="showAddStepsList()">Add Test Steps</button>
    
	<h4 class="text-left">Action UI Elements Configuration</h4>
	<button class="btn btn-primary float-right" data-bs-toggle="modal" data-bs-target="#addUIElementPopup">Add Input UI Element</button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<button class="btn btn-primary float-right" data-bs-toggle="modal" data-bs-target="#addAssertionUIElementPopup">Add Assertion UI Element</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button class="btn btn-primary float-right" data-bs-toggle="modal" data-bs-target="#addOutputVariablesUIElementPopup">Add Output UI Element</button>
     <br/>
<table class="table">
    <thead>
      <tr>
		<th>Sequence</th>
        <th>Input Type</th>
        <th>Input Label</th>
        <th>Default Value</th>
        <th>Element Type</th>
      </tr>
    </thead>
    <tbody>
      <!-- Sample Row (Replace with dynamic data) -->
      <tr>
		<td>1</td>
        <td>Text Box</td>
        <td>HTTP Url</td>
        <td>NONE</td>
		<th>Input</th>
      </tr>
	  <tr>
		<td>2</td>
        <td>Text Box</td>
        <td>Response Status</td>
        <td>200</td>
		<th>Assertion</th>
      </tr>
	  <tr>
		<td>3</td>
        <td>Check Box</td>
        <td>Response Body</td>
        <td>NONE</td>
		<th>Output</th>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

    
</div>
</div>
