<div class="container channels-container screen" id="channelsScreen">
	<h2 class="text-left">Mirth Channels</h2>

	<!-- 2) Channels Screen -->
	<div class="channels-box">

		<button class="btn btn-primary float-right"
			onclick="showSection('addChannelScreen')">Enable Automation
			for New Channel</button>
		<br /> <br />
		<!-- Grid with Columns -->
		<table class="table" id="channelsListTable">
			<thead>
				<tr>
					<th></th>
					<th>Channel Id</th>
					<th>Channel Name</th>
					<th>Failed Percentage</th>
					<th>Last Test Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr class="info">
					<td ng-if="contents == null || contents.length == 0"
						colspan="{{headers.length}}" class="text-center">No Records
						Available to Display</td>
				</tr>
				<tr ng-repeat="content in contents"
					ng-click="viewTestCases(content.testRunID)">
					<td>
						<!-- Action Buttons -->
						<div class="action-buttons">
							<button class="btn btn-edit">Edit</button>
							<button class="btn btn-view">View</button>
							<button class="btn btn-disable">Disable</button>

						</div>
					</td>
					<td>{{content.mirthServerChannelId}}</td>
					<td>{{content.channelName}}</td>
					<td>{{content.failureTestRate}}</td>
					<td></td>
					<td>
						<!-- Action Buttons -->
						<div class="action-buttons">
							<a class="btn btn-edit cursor-pointer"
								ng-click="showAddTestcaseForm(content.id,content.id )">Add Test Case</a> <a
								href="#" class="btn btn-view">Run Test Now</a>
						</div>
					</td>

					<script type="text/javascript">
						$('td').tooltip({
							container : 'body'
						});
					</script>
				</tr>
			</tbody>
		</table>

		<!-- Enable Automation Button -->

	</div>
</div>
